<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Table</title>
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="icon" type="image/png" href="images/favicon.ico">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>
</head>
<body>
    <header>
        <div id="heading">
            <h1><a href="index.html">&#128197; Time Table III Semester (IT)</a></h1>
        </div>
        <div id="date-time">
        </div>
    </header>
    <main>
        <div id="table-container">
            <table>
                <tr>
                    <th></th>
                    <th>MON</th>
                    <th>TUE</th>
                    <th>WED</th>
                    <th>THU</th>
                    <th>FRI</th>
                </tr>
                <tr>
                    <th>09:00 - 10:00</th>
                    <td class="sc1"><a href="https://meet.google.com/nbs-jhft-yha">SC1</a></td>
                    <td class="sc1"><a href="https://meet.google.com/nbs-jhft-yha">SC1</a></td>
                    <td class="sc1"><a href="https://meet.google.com/nbs-jhft-yha">SC1</a></td>
                    <td class="bs1"><a href="">BS1</a></td>
                    <td class="bs1"><a href="">BS1</a></td>
                </tr>
                <tr>
                    <th>10:00 - 11:00</th>
                    <td class="dd1"><a href="https://meet.google.com/kas-eshp-bpf">DD1</a></td>
                    <td class="dd1"><a href="https://meet.google.com/kas-eshp-bpf">DD1</a></td>
                    <td class="dd1"><a href="https://meet.google.com/kas-eshp-bpf">DD1</a></td>
                    <td class="bs1"><a href="">BS1</a></td>
                    <td></td>
                </tr>
                <tr>
                    <th>12:15 - 13:15</th>
                    <td class="st2"><a href="https://meet.google.com/mdm-dgqc-enx">ST2</a></td>
                    <td class="st2"><a href="https://meet.google.com/mdm-dgqc-enx">ST2</a></td>
                    <td class="st2"><a href="https://meet.google.com/mdm-dgqc-enx">ST2</a></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <th>14:00 - 15:00</th>
                    <td class="im1"><a href="https://meet.google.com/hcc-xguc-dqw">IM1</a></td>
                    <td class="im1"><a href="https://meet.google.com/hcc-xguc-dqw">IM1</a></td>
                    <td class="im1"><a href="https://meet.google.com/hcc-xguc-dqw">IM1</a></td>
                    <td></td>
                    <td></td>
                </tr>
            </table>
        </div>
        <div id="faculty-info-container"></div>
        <script id="faculty-script" type="text/x-handlebars-template">
        {{#each faculty-array}}
            <section id="Section-{{this.Id}}">
                <div class="info-container">
                    <div class="photo-container">
                        <a href="{{this.ProfileLink}}" target="_blank"><img src="{{this.Image}}" title="{{this.Name}}" alt="{{this.Name}}" /></a>
                    </div>
                    <div class="info">
                        <h2>{{this.Name}}</h2>
                        <h3>{{this.Designation}}</h3>
                        <h4>Subject: {{this.Subject}}</h4>
                        <p>
                            <h5>Joining info</h5>
                            <span class="bolder">Join with Google Meet:</span> <a href="{{this.MeetLink}}">{{this.Meet}}</a>
                            <br>
                            <span class="bolder">Join by phone:</span> <a href="{{this.PhoneLink}}">{{this.Phone}}</a> <span class="dim">(PIN: {{this.Pin}})</span>
                        </p>
                    </div>
                </div>
            </section>
        {{/each}}
        </script>
    </main>
    <footer>
        <div id="github-logo-container"><div id="github-logo"><a href="https://github.com/RohitKumar-200/TimeTable/tree/gh-pages" target="_blank"><img src="images/github.svg" alt="github" /></a></div></div>
        <div>Made with ‚ù§ by Rohit Kumar</div>
    </footer>
    <script src="JS/script.js"></script>
</body>
</html>
